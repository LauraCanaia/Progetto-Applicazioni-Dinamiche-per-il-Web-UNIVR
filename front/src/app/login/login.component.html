<main>
  <mat-card>
    <mat-card-content>
      <table class = "username" cellspacing="0">
        <!-- td creates the cell -->
        <td>
          <mat-form-field class = "username_form">
            <mat-label>Username</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
      </table>
      <table>
        <td>
          <mat-form-field class = "password_form">
            <mat-label>Password</mat-label>
            <input type = "password" matInput>
          </mat-form-field>
        </td>
      </table>
      <button mat-raised-button color="accent">Login</button>
    </mat-card-content>
  </mat-card>
</main>
