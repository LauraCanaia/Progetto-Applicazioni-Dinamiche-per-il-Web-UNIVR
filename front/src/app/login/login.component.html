<main>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="login">
      <mat-card>
      <mat-form-field class = "username_form">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" ngModel required>
      </mat-form-field>
      <mat-form-field class = "password_form">
        <mat-label >Password</mat-label >
        <input type = "password" matInput type="password" name="password" ngModel required>

      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" [disabled]="!loginForm.valid">Login</button>

    </mat-card>
    </div>
  </form>
