<div *ngIf="loading">
  Loading ...
</div>
<div *ngIf="error">
  Error :(
</div>
<div *ngIf = "movies">
  <div *ngFor="let movie of movies">
    <mat-card class="film-card">
      <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>IDK</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Film description or something</p>
        <p>Authors and stuff</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>BOOK</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
