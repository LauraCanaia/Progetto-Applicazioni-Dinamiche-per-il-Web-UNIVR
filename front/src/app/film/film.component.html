<div *ngIf="loading">
  Loading ...
</div>
<div *ngIf="error">
  Error :(
</div>
<main>
  <div *ngIf = "movies">
    <div *ngFor="let movie of movies">
      <mat-card class="film-card">
        <mat-card-header>
          <mat-card-title>{{movie.title}}</mat-card-title>
          <mat-card-subtitle>Release year: {{movie.release_year}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{movie.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class = "book" (click)= "onClick(this)">
            BOOK
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</main>
